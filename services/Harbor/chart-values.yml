expose:
  ingress:
    hosts:
      core: registry.spamasaurus.com
      notary: notary.spamasaurus.com

externalURL: https://registry.spamasaurus.com

persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: "harbor"
      subPath: registry
      accessMode: ReadWriteMany
      size: 5Gi
    chartmuseum:
      storageClass: "harbor"
      subPath: chartmuseum
      accessMode: ReadWriteMany
      size: 5Gi
    jobservice:
      storageClass: "harbor"
      subPath: jobservice
      accessMode: ReadWriteMany
      size: 1Gi
    database:
      storageClass: "harbor-db"
      subPath: db
      accessMode: ReadWriteMany
      size: 1Gi
    redis:
      storageClass: "harbor-db"
      subPath: redis
      accessMode: ReadWriteMany
      size: 1Gi
    trivy:
      storageClass: "harbor"
      subPath: trivy
      accessMode: ReadWriteMany
      size: 1Gi
