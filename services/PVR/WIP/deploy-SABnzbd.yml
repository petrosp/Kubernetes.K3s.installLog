apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
  namespace: pvr
spec:
  type: NodePort
  ports:
    - protocol: TCP
      name: web
      port: 8080
      nodePort: 30030
  selector:
    app: sabnzbd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: pvr
  labels:
    app: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
      - name: sabnzbd
        image: linuxserver/sabnzbd
        ports:
          - name: web
            containerPort: 8080
        volumeMounts:
        - mountPath: /config
          name: flexvolsmb-sabnzbd-config
        - mountPath: /downloads
          name: flexvolsmb-pvr-downloads
          subPath: downloads
        - mountPath: /incomplete-downloads
          name: flexvolsmb-pvr-downloads
          subPath: incomplete-downloads
      volumes:
      - name: flexvolsmb-sabnzbd-config
        persistentVolumeClaim:
          claimName: flexvolsmb-sabnzbd-config
      - name: flexvolsmb-pvr-downloads
        persistentVolumeClaim:
          claimName: flexvolsmb-pvr-downloads
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sabnzbd
  namespace: pvr
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`download.pvr.spamasaurus.com`)
    kind: Rule
    services:
    - name: sabnzbd
      port: 8080
    middlewares:
      - name: ldap-authentication@file
      - name: security-headers@file
  tls:
    options:
      name: defaults@file
    certResolver: default
    domains:
    - main: '*.pvr.spamasaurus.com'
      sans:
        - 'pvr.spamasaurus.com'
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: flexvolsmb-sabnzbd-config
  namespace: pvr
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: flexvolsmb-sabnzbd-config
  flexVolume:
    driver: mount/smb
    secretRef:
      name: smb-secret
    options:
      opts: domain=bessems.eu,file_mode=0777,dir_mode=0777,uid=911,gid=911,iocharset=utf8
      server: 192.168.11.225
      share: /K3s.Volumes/sabnzbd/config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flexvolsmb-sabnzbd-config
  namespace: pvr
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: flexvolsmb-sabnzbd-config
  resources:
    requests:
      storage: 1Gi
