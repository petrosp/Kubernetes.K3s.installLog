apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: juliohm-cifs-volumedriver-installer
spec:
  selector:
    matchLabels:
      app: juliohm-cifs-volumedriver-installer
  template:
    metadata:
      name: juliohm-cifs-volumedriver-installer
      labels:
        app: juliohm-cifs-volumedriver-installer
    spec:
      containers:
        - image: juliohm/kubernetes-cifs-volumedriver-installer:2.0
          name: flex-deploy
          imagePullPolicy: Always
          env:
            - name: VENDOR
              value: mount
            - name: DRIVER
              value: smb
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /flexmnt
              name: flexvolume-mount
      volumes:
        - name: flexvolume-mount
          hostPath:
            path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/